id: resilience-guarantee-company
name: The Resilience Guarantee Company
tagline: >
  A company that wraps performance guarantees around nature-based solutions making
  them as bankable as concrete.
category: New Financial Structure
layer: Enabler
image: resilience-guarantee-company.png
topics:
  - nature
  - finance
  - infrastructure

details:
  - title: Performance guarantees
    description: >
      Wraps guarantees around nature-based projects. "This wetland will reduce
      flood damage by 40%. If it doesn't, we pay." Municipalities get natural
      infrastructure with the certainty of gray infrastructure.

  - title: Underwriting expertise
    description: >
      Builds actuarial and ecological models to price guarantees. Combines climate
      science, hydrology, and insurance math. Becomes the authority on "what will
      this ecosystem actually do?"

  - title: Project certification
    description: >
      Creates standards for nature-based infrastructure. Certified projects can
      get guarantees. This creates a pipeline of investable, de-risked projects
      for other investors.

  - title: The bet
    description: >
      Nature-based solutions actually outperform gray infrastructure most of the
      time. Guarantees rarely pay out. Make money on the spread while unlocking
      billions in nature-based investment.

barrierSolutions:
  - barrierId: risk-return
    explanation: >
      Insurance-backed performance guarantees make nature as bankable as concrete.
