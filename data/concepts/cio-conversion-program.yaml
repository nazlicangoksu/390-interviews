name: The CIO Conversion Program
tagline: >
  An immersive experience that transforms traditional CIOs into climate-integrated
  investorsâ€”working on the change agent, not the principal.
category: New Business Model
layer: Enabler
image: cio-conversion-program.png
topics:
  - finance
  - transition

details:
  - title: Selection
    description: >
      Identifies CIOs who serve climate-curious principals but haven't made climate
      investments. The bottleneck is often the CIO, not the family.

  - title: Immersion
    description: >
      Two-week program combining climate science education, site visits to climate
      investments (both successes and failures), and peer interaction with CIOs
      who've already integrated climate.

  - title: Toolkit delivery
    description: >
      Provides the actual tools a CIO needs to green-light climate investments:
      due diligence frameworks, risk models, benchmark comparisons, board
      presentation templates.

  - title: Ongoing support
    description: >
      Alumni network. Ongoing deal flow. Direct line to climate investment experts.
      Reduces the "I don't know how to evaluate this" barrier.

barrierSolutions:
  - barrierId: complexity
    explanation: >
      Ready-to-use frameworks, risk models, and board presentation templates translate
      climate investments into familiar language. Your team leaves with the actual
      tools to evaluate opportunities confidently.
