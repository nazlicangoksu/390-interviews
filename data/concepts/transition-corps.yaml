details:
  - title: Recruitment
    description: >
      Recruits 18-26 year olds for paid, full-time, 2-year service terms.
      Competitive application. Living stipend, housing, healthcare, and
      education benefits.

  - title: Training
    description: >
      8-week boot camp covering climate science, practical skills (solar
      installation, ecosystem restoration, energy auditing, community organizing),
      and professional development.

  - title: Deployment
    description: >
      Places corps members with host organizations: climate startups that need
      hands, municipalities doing resilience planning, farms transitioning to
      regenerative, conservation organizations, clean energy installers.

  - title: Alumni pipeline
    description: >
      After 2 years, corps members have skills, network, and experience. Feeds
      talent into climate economy. Some start companies. Some join government.
      Some go to graduate school. All are climate-literate for life.
